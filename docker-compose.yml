services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db-p
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: taskdb
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: nunesridurga/task-docker-practice-backend:latest
    container_name: springboot-p
    ports:
      - "2465:2000"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: nunesridurga/task-docker-practice-frontend:latest
    container_name: react-p
    ports:
      - "2007:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net: